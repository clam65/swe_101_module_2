<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Google</title>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <div id="nav-bar">
        <a href="www.gmail.com" target="_blank">Gmail</a>
        <a href="" target="_blank">Photos</a>
        <a href="" target="_blank"
          ><img
            src="./images/Hamburger-Menu-Favicon.png"
            alt="Google Apps"
            width="30"
        /></a>
        <a href="" target="_blank"
          ><img
            src="./images/Google-Profile.png"
            alt="Google Profile"
            width="50"
        /></a>
      </div>
      <br /><br />
      <div id="query">
        <picture>
          <img src="./images/Google-Logo.png" alt="Google-Logo" width="350" />
        </picture>
        <form name="search" id="find">
          <a href="">
            <img
              src="./images/Magnifier.png"
              alt="Magnifier"
              width="30"
              style="border: none"
            />
          </a>
          <input type="text" name="search" />
          <a href="">
            <img
              src="./images/Clear-Button.png"
              alt="clear-button"
              width="30"
              style="border: none"
              onclick="return clearForm()"
            />
          </a>
          <a href="">
            <img
              src="./images/Google-Microphone.png"
              alt="mic"
              width="40"
              style="border: none"
            />
          </a>
        </form>
        <div id="search">
          <a href="search.google.com" style="margin: 10px"
            ><p class="button">Google Search</p></a
          >
          <a href="luckytoday.google.com" style="margin: 10px"
            ><p class="button">I'm feeling lucky</p></a
          >
        </div>
        <div id="lang-opts">
          <p>Google options</p>
          <p><a href="www.google.com/en">English</a></p>
          <p><a href="www.google.com/my">Bahasa Malayu</a></p>
          <p><a href="www.google.com/tm">Tamil</a></p>
        </div>
        <br /><br />
      </div>
    </main>
    <br /><br /><br /><br />
    <footer>
      <div id="footer-1">Singapore</div>
      <div id="footer-2">
        <ul style="list-style-type: none; text-decoration: none" id="list-1">
          <li><a href="about.google.com">About Google</a></li>
          <li><a href="advertisement.google.com">Advertisement</a></li>
          <li><a href="business.google.com">Business</a></li>
          <li>
            <a href="procedure.google.com">Google Operations Procedure</a>
          </li>
        </ul>
        <ul style="list-style-type: none; text-decoration: none" id="list-2">
          <li><a href="privacy.google.com">Privacy</a></li>
          <li><a href="tnc.google.com">Terms & Conditions</a></li>
          <li><a href="settings.google.com">Settings</a></li>
        </ul>
      </div>
    </footer>
  </body>
</html>
